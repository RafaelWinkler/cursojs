<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            font-weight: normal;
            background-color: rgba(0, 0, 0, 0.432);
            color: white;
        }
        input {
            padding: 10px;
            width: 100px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores:</h1>
    <input type="number" name="num1" id="inum1" placeholder="número 1 "> + 
    <input type="number" name="num2" id="inum2" placeholder="número2 "> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var num1 = window.document.getElementById('inum1')
            var num2 = window.document.querySelector('input#inum2')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado da soma entra ${n1} e ${n2} é igual a:<strong> ${s}</strong>`
        }
    </script>
</body>
</html>
