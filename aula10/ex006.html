<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 1.3em;
            background-color: rgb(158, 202, 93);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            display: block;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerHTML = 'Entrou!'
        }
        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'rgb(158, 202,93)'
        }
    </script>
</body>
</html>
